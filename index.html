<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles.css">
        <title>Snake Game</title>
    </head>
    <body>
        <h1> Snake Game</h1>
        <div class="score-display">
            <div class="score">
                <h3 class="score-title">Score:</h3>
                <h3 class="score-value" id="score">0</h3>
            </div>
            <div class="high-score">
                <h3 class="score-title">High Score: </h3>
                <h3 class="score-title" id="high-score">0</h3>
            </div>
        </div>
        <div id="game-canvas" class="grid-container"></div>    
        <div id="game-over-screen">
            <h4>Game Over</h4>
            <button id="try-again">Try Again</button>
        </div>
        <script src="script.js"></script>
    </body>
</html>
